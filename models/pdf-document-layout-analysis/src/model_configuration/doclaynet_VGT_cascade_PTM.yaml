DATASETS:
  TEST: ("predict_data",)
  TRAIN: ("train_data",)
MODEL:
  BACKBONE:
    NAME: build_VGT_fpn_backbone
  MASK_ON: false
  META_ARCHITECTURE: VGT
  PIXEL_MEAN:
  - 127.5
  - 127.5
  - 127.5
  PIXEL_STD:
  - 127.5
  - 127.5
  - 127.5
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: true
  ROI_HEADS:
    NAME: CascadeROIHeads
    NUM_CLASSES: 11
  RPN:
    POST_NMS_TOPK_TRAIN: 2000
  VIT:
    MERGE_TYPE: Sum
    NAME: VGT_dit_base_patch16
  WEIGHTS: https://layoutlm.blob.core.windows.net/dit/dit-pts/dit-base-224-p16-500k-62d53a.pth
  WORDGRID:
    EMBEDDING_DIM: 64
    MODEL_PATH: ../models/layoutlm-base-uncased/
    USE_PRETRAIN_WEIGHT: true
    VOCAB_SIZE: 30552
SOLVER:
  BASE_LR: 0.0002
  IMS_PER_BATCH: 12
  MAX_ITER: 10000
  STEPS: (6000, 8000)
  WARMUP_ITERS: 100
TEST:
  EVAL_PERIOD: 2000
_BASE_: ./Base-RCNN-FPN.yaml
