apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast
  namespace: chunkmydocs
  labels:
    app.kubernetes.io/name: fast
spec:
  selector:
    matchLabels:
        app.kubernetes.io/name: fast
  template:
    metadata:
      namespace: chunkmydocs
      labels:
        app.kubernetes.io/name: fast
    spec:
      containers:
      - name: fast
        image: luminainc/fast:95e07f51
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: chunkmydocs-secrets
        env:
        - name: PG__POOL__MAX_SIZE
          value: "3"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
