apiVersion: apps/v1
kind: Deployment
metadata:
  name: postprocess
  namespace: chunkmydocs
  labels:
    app.kubernetes.io/name: postprocess
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postprocess
  template:
    metadata:
      namespace: chunkmydocs
      labels:
        app.kubernetes.io/name: postprocess
    spec:
      containers:
      - name: postprocess
        image: luminainc/postprocess:80e9e322
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: chunkmydocs-secrets
        env:
        - name: PG__POOL__MAX_SIZE
          value: "3"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
