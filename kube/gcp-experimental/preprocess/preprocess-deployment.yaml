apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocess
  namespace: chunkmydocs
  labels:
    app.kubernetes.io/name: preprocess
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: preprocess
  template:
    metadata:
      namespace: chunkmydocs
      labels:
        app.kubernetes.io/name: preprocess
    spec:
      containers:
      - name: preprocess
        image: luminainc/preprocess:bf6f0faa 
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: chunkmydocs-secrets
        env:
        - name: PG__POOL__MAX_SIZE
          value: "3"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
