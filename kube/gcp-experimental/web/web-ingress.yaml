apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: chunkmydocs
  labels:
    app: web
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: gce
  tls:
  - hosts:
    - www.chunkr.ai
    - chunkr.ai
    secretName: tls-secret
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 8000
