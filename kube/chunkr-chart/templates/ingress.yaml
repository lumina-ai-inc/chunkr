{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "chunkr.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  {{- if .Values.ingress.subdomains.root }}
  - host: {{ .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-web
            port:
              number: {{ .Values.services.web.port }}
  {{- end }}
  
  {{- range $serviceName, $service := .Values.services }}
  {{- if $service.ingress.enabled }}
  - host: {{ printf "%s.%s" $service.ingress.subdomain $.Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $.Release.Name }}-{{ $serviceName }}
            port:
              number: {{ $service.port }}
  {{- end }}
  {{- end }}
  
  {{- with .Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}