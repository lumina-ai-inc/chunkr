name: Release Please

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'compose-enterprise.yaml'

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      release_tag: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config-enterprise.json
          manifest-file: .release-please-manifest-enterprise.json

      - name: Debug releases created
        run: |
          echo "Releases created: ${{ steps.release.outputs.releases_created }}"
          echo "Release tag: ${{ steps.release.outputs.tag_name }}"

      - name: Checkout code
        uses: actions/checkout@v3
        if: ${{ steps.release.outputs.release_created }}
      
      - name: Setup Helm
        uses: azure/setup-helm@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          version: 'latest'
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        if: ${{ steps.release.outputs.release_created }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Prepare Helm registry login
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | helm registry login registry-1.docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      
      - name: Set version variable
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "APP_VERSION=${{ steps.release.outputs.tag_name }}" >> $GITHUB_ENV
          # Remove 'v' prefix if present in version
          echo "CHART_VERSION=$(echo ${{ steps.release.outputs.tag_name }} | sed 's/^v//')" >> $GITHUB_ENV
      
      - name: Update Chart Versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Update version in Chart.yaml files
          sed -i "s/^version:.*/version: ${CHART_VERSION}-enterprise/" kube/charts/chunkr-enterprise/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: ${APP_VERSION}/" kube/charts/chunkr-enterprise/Chart.yaml
      
      - name: Package and Push Chunkr Chart
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd kube/charts/chunkr
          helm package .
          helm push *.tgz oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/charts
      
      - name: Package and Push Chunkr Enterprise Chart
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd kube/charts/chunkr-enterprise
          helm package .
          helm push *.tgz oci://registry-1.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/charts

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: [server-azure, task-azure, web, emails, analytics-server, analytics-web, segmentation-yolo, doctr]
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version without 'v' prefix
        id: version
        run: |
          TAG="${{ needs.release-please.outputs.release_tag }}"
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: true
          tags: |
            luminainc/${{ matrix.component }}:${{ steps.version.outputs.VERSION }}
            luminainc/${{ matrix.component }}:latest

  update-compose-files:
    needs: [release-please]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${{ needs.release-please.outputs.release_tag }}"
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: Update compose.yaml
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # Only update images that are part of the matrix (server-azure, task-azure, web, emails, analytics-server, analytics-web, segmentation-yolo, doctr)
          sed -i -E '/luminainc\/(server-azure|task-azure|web|emails|analytics-server|analytics-web|segmentation-yolo|doctr):/s/(image: luminainc\/[^:]+:)[^[:space:]]*/\1'$VERSION'/' compose-enterprise.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update compose files to version ${{ steps.get_version.outputs.VERSION }}"
          title: "chore: update compose files to version ${{ steps.get_version.outputs.VERSION }}"
          body: |
            This PR updates the Docker image versions in compose files to match the latest release.
            
            Auto-generated by Release Please workflow.
          branch: update-compose-files-${{ steps.get_version.outputs.VERSION }}
          base: main
          delete-branch: true
