name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      release_tag: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Debug releases created
        run: |
          echo "Releases created: ${{ steps.release.outputs.releases_created }}"
          echo "Release tag: ${{ steps.release.outputs.tag_name }}"
  
  update-compose-files:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${{ needs.release-please.outputs.release_tag }}"
          echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: Update compose.yaml
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i -E 's/(image: luminainc\/[^:]+:)[^[:space:]]*/\1'$VERSION'/' compose.yaml
          sed -i -E 's/(image: luminainc\/[^:]+:)[^[:space:]]*/\1'$VERSION'/' compose-cpu.yaml
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update compose files to version ${{ steps.get_version.outputs.VERSION }}"
          title: "chore: update compose files to version ${{ steps.get_version.outputs.VERSION }}"
          body: |
            This PR updates the Docker image versions in compose files to match the latest release.
            
            Auto-generated by Release Please workflow.
          branch: update-compose-files-${{ steps.get_version.outputs.VERSION }}
          base: main
          delete-branch: true
  
  build-and-publish:
    needs: [release-please, update-compose-files]
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [server, task, web, segmentation, doctr, rrq]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        if: startsWith(github.ref, 'refs/tags/')
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: true
          tags: |
            luminainc/${{ matrix.component }}:${{ needs.release-please.outputs.release_tag }}
            luminainc/${{ matrix.component }}:latest
