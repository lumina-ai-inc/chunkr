name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      root_version: ${{ steps.get-version.outputs.root_version }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
      
      # Extract the root version
      - name: Get root version
        id: get-version
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          # Extract the root version from the releases JSON
          ROOT_VERSION=$(echo '${{ steps.release.outputs.releases }}' | jq -r '.[] | select(.path == ".") | .version')
          echo "root_version=$ROOT_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted root version: $ROOT_VERSION"
  
  # This job runs after a release PR is merged and the release is created
  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [server, task, web, segmentation, doctr, rrq]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Debug step to verify the version
      - name: Debug version
        run: echo "Using version ${{ needs.release-please.outputs.root_version }}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: true
          tags: |
            luminainc/${{ matrix.component }}:${{ needs.release-please.outputs.root_version }}
            luminainc/${{ matrix.component }}:latest
