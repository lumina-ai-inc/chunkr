services:
  server:
    image: luminainc/server:1.9.0
    platform: linux/amd64
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - .env
    deploy:
      replicas: 1
    restart: always
    profiles: ["default"]

  task:
    image: luminainc/task:1.9.0
    platform: linux/amd64
    depends_on:
      - postgres
      - redis
      - minio
    env_file:
      - .env
    deploy:
      replicas: 10
    restart: always
    profiles: ["default"]

  web:
    image: luminainc/web:1.9.0
    platform: linux/amd64
    ports:
      - "5173:8000"
    env_file:
      - .env
    environment:
      - VITE_FEATURE_FLAG_PIPELINE=true
    deploy:
      replicas: 1
    restart: always
    profiles: ["dev", "default"]

  segmentation:
    image: nginx:latest
    ports:
      - "8001:8000"
    volumes:
      - ./nginx-segmentation.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - segmentation-lb
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
    restart: always
    profiles: ["dev", "default"]

  segmentation-lb:
    image: luminainc/segmentation-yolo-cpu:1.10.0-enterprise
    expose:
      - "8000"
    deploy:
      replicas: 6
      resources:
        limits:
          cpus: '8'
          memory: 8G
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - MAX_BATCH_SIZE=64
      - BATCH_WAIT_TIME=0.2
      - OVERLAP_THRESHOLD=0.2
      - SCORE_THRESHOLD=0.14
      - OMP_NUM_THREADS=12
      - MKL_NUM_THREADS=12
      - NUMEXPR_NUM_THREADS=12
    restart: always
    profiles: ["dev", "default"]

  ocr:
    image: luminainc/doctr-small:1.10.0-enterprise
    platform: linux/amd64
    ports:
      - "8002:8000"
    deploy:
      replicas: 1
    volumes:
      - /dev/shm:/dev/shm
    restart: always
    profiles: ["dev", "default"]

  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
    profiles: ["dev", "default"]

  adminer:
    image: adminer:latest
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    restart: always
    profiles: ["dev", "default"]

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
    profiles: ["dev", "default"]

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 1
    profiles: ["dev", "default"]

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin &&
        /usr/bin/mc mb myminio/chunkr --ignore-existing &&
        /usr/bin/mc anonymous set public myminio/chunkr
      "
    profiles: ["dev", "default"]

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    platform: linux/amd64
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_PROXY=edge
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    command: [ "start-dev", "--import-realm" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/realms/master" ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres
    restart: always
    profiles: ["dev", "default"]

  embeddings:
    image: ghcr.io/huggingface/text-embeddings-inference:1.5
    platform: linux/amd64
    ports:
      - "8003:80"
    command: [ "--model-id", "BAAI/bge-m3", "--max-client-batch-size", "51", "--max-batch-tokens", "5120", "--payload-limit", "1000000", "--auto-truncate" ]
    deploy:
      replicas: 0
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    restart: always
    profiles: ["dev", "default"]

volumes:
  postgres_data:
  redis_data:
  minio_data:
