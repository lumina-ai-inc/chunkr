server {
    listen 8000;
    
    # Add security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://js.stripe.com https://checkout.stripe.com https://www.googletagmanager.com https://www.google-analytics.com https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com https://*.chunkr.ai https://www.gstatic.com https://connect.facebook.net https://cdn.jsdelivr.net/npm/katex@* https://unpkg.com/katex@* https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com https://*.chunkr.ai https://www.gstatic.com https://cdn.jsdelivr.net/npm/katex@* https://unpkg.com/katex@*; font-src 'self' https://fonts.gstatic.com https://*.chunkr.ai https://www.gstatic.com https://cdn.jsdelivr.net https://unpkg.com data:; img-src 'self' data: https: blob: https://*.chunkr.ai https://*.s3.amazonaws.com https://s3.amazonaws.com https://chunkr-web.s3.us-east-1.amazonaws.com https://storage.googleapis.com https://*.storage.googleapis.com https://www.gstatic.com; connect-src 'self' $CSP_CONNECT_SRC_ADDITIONAL https://api.stripe.com https://checkout.stripe.com https://www.google-analytics.com https://graphql.contentful.com https://*.chunkr.ai https://*.s3.amazonaws.com https://s3.amazonaws.com https://chunkr-web.s3.us-east-1.amazonaws.com https://storage.googleapis.com https://*.storage.googleapis.com https://www.gstatic.com https://cloudflareinsights.com wss: ws:; frame-src https://js.stripe.com https://checkout.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}